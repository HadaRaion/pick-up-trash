<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pick Up Trash</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<section class="game">
			<header class="game__header">
				<button class="game__button"><span class="material-symbols-outlined"> play_arrow </span></button>
				<div class="game__timer">00:00</div>
				<div class="game__score">10</div>
			</header>
			<section class="game__field"></section>
		</section>
		<section class="pop-up pop-up--hide">
			<button class="pop-up__refresh"><span class="material-symbols-outlined"> refresh </span></button>
			<div class="pop-up__message"></div>
		</section>

		<!-- <span class="material-symbols-outlined"> stop </span>
		<span class="material-symbols-outlined"> pause </span> -->
	</body>
</html>
